name: NestJS CI/CD

on:
  push:
    branches: [main]  # Aseg√∫rate de ajustar esto si deseas activar el flujo de trabajo en otras ramas.

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Production
    needs: build_and_test  # Este job necesita que 'build_and_test' se complete exitosamente antes de comenzar.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Deploy to Render
        uses: georgeU2030/taskapi_deploy@v0.0.3
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
